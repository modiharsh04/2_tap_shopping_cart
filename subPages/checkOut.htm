<div ng-controller = "myStoreController as ctrl">
<form name="ctrl.customerForm">
	<table>
		<tr>
			<td><label for="Name">Name: </label></td>
			<td><input type="text" id="Name" name="name" ng-model="custName" placeholder="Enter your Name" required></td>
		</tr>
		<tr>
			<td><label for="Email">Email: </label></td>
			<td><input type="email" id="Email" name="email" ng-model="email" placeholder="Enter your Email" required></td>
		</tr>
		<tr>
			<td><label for="Address">Address: </label></td>
			<td><textarea id="Address" name="address" ng-model="address" placeholder="Enter your Address" required></textarea></td>
		</tr>
	</table>
<span class="left" style="color: red;margin: 15px auto;" ng-show=" ctrl.customerForm.name.$invalid ||
ctrl.customerForm.email.$invalid ||
ctrl.customerForm.address.$invalid">
<span>All fields are REQUIRED.</span>
</span>
<button class="right container buton" ng-hide=" ctrl.customerForm.name.$invalid ||
ctrl.customerForm.email.$invalid ||
ctrl.customerForm.address.$invalid" ng-click="doBuy()">Buy</button>
</form>
</div>
